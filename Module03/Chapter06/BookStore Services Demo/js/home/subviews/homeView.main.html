<ion-view title="BookStore">
	<ion-content>
		<ion-list>
			<ion-item>
				<img ng-src="{{bookImage}}" width="100%">
			</ion-item>
			<div class="item item-divider item-positive">
			 Popular Categories
			</div>
			<ion-item>
			  <div class="row category-list">
				<div class="col col-25">
                     <i class="icon ion-heart"></i>
                </div>
                <div class="col col-25">
                     <i class="icon ion-pizza"></i>
                </div>
                <div class="col col-25">
                     <i class="icon ion-university"></i>
                </div>
                <div class="col col-25">
                     <i class="icon ion-plane"></i>
                </div>
              </div>
			</ion-item>
			<ion-item>
				<button class="button button-energized button-block" ui-sref="homeView.services"> Go To Services Demo </button>
			</ion-item>
			<!-- <div class="item item-divider item-positive">
			 Popular Books
			</div>
			<ion-item>

			</ion-item> -->
		</ion-list>	
	</ion-content>
</ion-view>
